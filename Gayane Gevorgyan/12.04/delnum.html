<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<link rel="stylesheet" href="num.css">
</head>

<body>
  <div Id="big">	
  	<div class="div"><p>1</p></div>
	<div class="div"><p>2</p></div>
	<div class="div"><p>3</p></div>
	<div class="div"><p>4</p></div>
	<div class="div"><p>5</p></div>
	<div class="div"><p>6</p></div>
	<div class="div"><p>7</p></div>
	<div class="div"><p>8</p></div>
	<div class="div"><p>9</p></div>
	<div class="div"><p>10</p></div>
  </div>
  <form >
 	  Input number 1-10:
  	  <input type="number"  min="1" max="10" value="" Id="number"> 
   </form>

  <button type = "button"; onclick="del()"><p> Delete</p></button>
   
<script>

    function del(){
        var DIV = document.getElementById("big");
	var divArray = document.getElementsByClassName("div");
	
	var number= document.getElementById("number").value;
	
	var p = document.getElementsTagName("p");
	for (var count = 0; count < p.length; count++)	{
		
		var text = p[count].textContent;
		var i = Number(text);
		if (number == i){
		  DIV.removeChild(divArray[count]);
		}
		else if(divArray.lenght == 0){
		alert("Number of blocks = 0");
		}
		else{
		alert ("Input new number");
	}	  
    }
</script>
</body>
</html>
