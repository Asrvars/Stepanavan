<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <script src="scripts/main.js" defer></script>
    <link rel="stylesheet" href="style/main.css">
    <title>Calculator</title>
</head>
<body>
    <div id="wrapper">
        <input type="text" id="o" disabled title="operator">
        <input type="text" id="display" disabled title="display" >
        <button class="buttons">          C        </button>
        <button class="buttons">/</button>
        <button class="buttons">*</button>
        <button class="buttons" onclick = "del()">Del</button>
        <button class="buttons">7</button>
        <button class="buttons">8</button>
        <button class="buttons">9</button>
        <button class="buttons">-</button>
        <button class="buttons">4</button>
        <button class="buttons">5</button>
        <button class="buttons">6</button>
        <button class="buttons">+</button>
        <button class="buttons">1</button>
        <button class="buttons">2</button>
        <button class="buttons">3</button>
        <button class="buttons" id="zero">0</button>
        <button class="buttons">.</button>
        <button class="buttons" id="result">=</button>
    </div>
</body>
</html>
