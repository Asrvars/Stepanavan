<!DOCTYPE html>

<html>

<head>
  <meta charset="utf-8">
  <link rel="stylesheet" type="text/css" href="style.css">
  <title>
    Calculator
  </title>
</head>

<body>
  <div class="grid-container">
    <div class="input"> <input type="text" placeholder="Value" style="font-size: 25pt; height: 90%; width:96%; "></div>
    <div class="result"><button type="button" class="button">=</button></div>
    <div class="Numss">
      <div class="Seven-plus">
        <div class="Seven"><button type="button" class="button">7</button></div>
        <div class="Plus"><button type="button" class="button">+</button></div>
      </div>
      <div class="eight-zero">
        <div class="eight"><button type="button" class="button">8</button></div>
        <div class="zero"><button type="button" class="button">0</button></div>
      </div>
      <div class="Nine-minus">
        <div class="Nine"><button type="button" class="button">9</button></div>
        <div class="Minus"><button type="button" class="button">-</button></div>
      </div>
      <div class="Divide"><button type="button" class="button">/</button></div>
    </div>
    <div class="Nums">
      <div class="One-Four">
        <div class="One"> <button type="button" class="button">1</button> </div>
        <div class="Four"><button type="button" class="button">4</button></div>
      </div>
      <div class="Two-Five">
        <div class="Two"><button type="button" class="button">2</button></div>
        <div class="Five"><button type="button" class="button">5</button></div>
      </div>
      <div class="Three-Six">
        <div class="Three"><button type="button" class="button">3</button></div>
        <div class="Six"><button type="button" class="button">6</button></div>
      </div>
      <div class="Multiply"><button type="button" class="button">X</button></div>
    </div>
  </div>


</html>
